    <script>
      const clock = () => {
        const updateTitle = () => {
          const date = new Date();
          const timeOpt = {};
          const title_date_time = date.toLocaleString("nl-BE", timeOpt);
          const title_date = title_date_time.toLocaleString().slice(0, 9);
          const title_time = title_date_time.toLocaleString().slice(10);

          const seconds = date.getSeconds();
          document.title = `${title_date} ${seconds % 2 === 0 ? '|Č|' : '(č)'} ${title_time}`;
        };

        updateTitle();
        setInterval(updateTitle, 1000);
      };

      window.onload = clock;
    </script>
